<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>FarmGo</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-transparent">
      <div class="navbarFlex flex1">
        <div class="container-fluid logoHead flex2">
          <img class="logo" src="./Icons/logo.png" alt="logo" />
          <span class="navbar-brand mb-0 h1">FarmGo</span>
        </div>
        <div class="btngroup flex5">
          <a
            href="./homePage.html"
            class="btn colorblack marginbutton"
            aria-current="page"
            >Home</a
          >
          <a href="#" class="btn marginbutton colorblack">Channel</a>
          <a href="#" class="btn marginbutton colorblack">Shop</a>
          <a href="#" class="btn marginbutton colorblack">Weather</a>
        </div>
        <div class="signupButton flex3">
          <button type="button" class="active btn colorLogin buttonHeight">
            <a class="a-signup" href="./login.html">Login</a>
          </button>
        </div>
      </div>
    </nav>

    <div>
      <h1 class="h1font">Welcome To FarmGo</h1>
    </div>

    <div class="flex container">
      <div class="flex10">
        <form action="">
          <div>
            <h1>SignUp</h1>
            <span>Already have account? Login <a href="">here</a></span>
          </div>
          <div class="flex">
            <div class="flex flex1 flexcol">
              <span class="margin5">Name</span>
              <span class="margin5">Email</span>
              <span class="margin5">Password</span>
              <span class="margin5">Confirm Password</span>
            </div>
            <div class="flex flex1 flexcol">
              <input type="text" placeholder="Enter your name" />
              <input type="text" placeholder="Enter your Email" />
              <input type="text" placeholder="Enter your Password" />
              <input type="text" placeholder="Confirm Password" />
            </div>
          </div>
          <div class="flex margin5 aligncenter">
            <input class="flex1" type="checkbox">
            <span class="flex10 ">Agree to terms and Conditions</span>
          </div>
          <button type="button" class="btn colorRegister buttonHeight">
            Register
          </button>

        </form>
      </div>
      <div class="flex10">
        <img src="./Icons/signup.png" height="80%" width="100%" alt="" />
      </div>
    </div>
  </body>
</html>
