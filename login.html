<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>FarmGo</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-transparent">
      <div class="navbarFlex flex1">
        <div class="container-fluid logoHead flex2">
          <img class="logo" src="./Icons/logo.png" alt="logo" />
          <span class="navbar-brand mb-0 h1">FarmGo</span>
        </div>
        <div class="btngroup flex5">
          <a
            href="./homePage.html"
            class="btn marginbutton colorblack"
            aria-current="page"
            >Home</a
          >
          <a href="#" class="btn marginbutton colorblack">Channel</a>
          <a href="#" class="btn marginbutton colorblack">Shop</a>
          <a href="#" class="btn marginbutton colorblack">Weather</a>
        </div>
        <div class="signupButton flex3">
          <button type="button" class="btn colorsignUp buttonHeight">
            <a class="a-signup" href="./signup.html">SignUp</a>
          </button>
        </div>
      </div>
    </nav>

    <div style="height: 3rem"></div>

    <div class="flex container">
      <div class="flex10">
        <div>
          <img
            class="bottom"
            src="./Icons/login2.png"
            height="80%"
            width="100%"
          />
          <img class="top" src="./Icons/login1.png" />
        </div>
      </div>

      <div class="flex1"></div>

      <div class="flex10">
        <form action="">
          <div>
            <h1 class="h1font">Welcome Back!</h1>
          </div>
          <div>
            <h3>Sign In</h3>
            <span
              >Don't have an account? Register
              <a href="./signup.html">here</a></span
            >
          </div>
          <div class="flex">
            <div class="flex flex1 flexcol">
              <h6 class="margin5">Email</h6>
              <h6 class="margin5">Password</h6>
            </div>
            <div class="flex flex1 flexcol">
              <input type="text" placeholder="Enter your Email" />
              <input type="text" placeholder="Enter your Password" />
            </div>
          </div>

          <div style="height: 3rem"></div>

          <div class="flex container flexDir">
            <button type="button" class="btn colorRegister">
              <a class="a-signup" href="./signup.html">Register</a>
            </button>
            <span class="orSpan">OR</span>
            <button type="button" class="btn colorLogin">Login</button>
          </div>
        </form>
      </div>
    </div>
    <div class="flex container">
      <span class="spanLast"
        >Get Connected with thousands of <br />
        farmers and investors</span
      >
    </div>
  </body>
</html>
