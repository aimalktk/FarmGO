<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="homePage.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>FarmGo</title>
  </head>
  <body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-transparent">
      <div class="navbarFlex flex1">
        <div class="container-fluid logoHead flex2">
          <img class="logo" src="./Icons/logo.png" alt="logo" />
          <span class="navbar-brand mb-0 h1">FarmGo</span>
        </div>
        <div class="btngroup flex5">
          <a
            href="#"
            class="btn active colorblue marginbutton"
            aria-current="page"
            >Home</a
          >
          <a href="#" class="btn marginbutton">Channel</a>
          <a href="#" class="btn marginbutton">Shop</a>
          <a href="#" class="btn marginbutton">Weather</a>
        </div>
        <div class="signupButton flex3">
          <button type="button" class="btn colorLogin buttonHeight">
            <a class="a-signup  " href="./login.html">Login</a>
          </button>
          <button type="button" class="btn colorsignUp buttonHeight">
            <a class="a-signup  " href="./signup.html">SignUp</a>
          </button>
        </div>
      </div>
    </nav>
    <div class="container-fluid padding40">
      <h1 class="fonth1">Better Analysis</h1>
      <h1 class="fonth1">Better Production</h1>
    </div>
    <div class="container-fluid padding40 flexcol">
      <div class="flex1">
        <h2 class="fonth2">>Better Communication</h2>
        <h2 class="fonth2">>Weather Forecast</h2>
        <h2 class="fonth2">>Near-by-Crop Field</h2>
        <h2 class="fonth2">>Buy and sell crops</h2>
        <button type="button" class="btn downbutton buttonHeight">
          <a class="a-signup  " href="#">Download</a>
        </button>
      </div>
      <div class="flex1 flexcol flexdir ">
        <div class="margin90">
          <img src="./Icons/livelocation.png" width="100px" height="100px" alt="">
          <span class="fontspan">Live Location</span>
        </div>
        <div class="margin90">
          <img class="margin30px" src="./Icons/channel.png" width="100px" height="100px" alt="">
          <span class="fontspan">Channel</span>
        </div>
        <div class="margin90">
          <img class="margin30px" src="./Icons/weather.png" width="100px" height="100px" alt="">
          <span class="fontspan">Weather</span>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
